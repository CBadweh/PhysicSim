<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1D Motion Simulation with Reset and Chart</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #positionChart-container {
            position: absolute;
            top: 100;
            right: 100;
            width: 600px;
            height: 500px;
        }
        #velocityChart-container {
            position: absolute;
            top: 300px;
            left: 0px;
            width: 600px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="positionChart-container">
        <canvas id="positionChart"></canvas>
    </div>
    <div id="velocityChart-container">
        <canvas id="velocityChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui/build/dat.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    


    <script type="module" src="index.js"></script>

</body>
</html>
